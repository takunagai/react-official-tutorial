<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--ブラウザのバーの色(モバイル)-->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.jsonは、ユーザーのモバイルデバイスやデスクトップにWebアプリがインストールされた際に使用されるメタデータを提供します。See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上のタグで %PUBLIC_URL% が使われていることに注目してください。
      これはビルド時に `public` フォルダの URL に置き換わります。
      HTMLから参照できるのは、`public` フォルダの中のファイルだけです。

      "/favicon.ico" や "favicon.ico" とは異なり、"%PUBLIC_URL%/favicon.ico" は、クライアント側のルーティングと非ルートの公開URL の両方で正しく動作します。
      非ルートの公開 URL の設定方法は、`npm run build` を実行することで確認できます。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
    このHTMLファイルはテンプレートです。
    ブラウザで直接開くと、空のページが表示されます。

    このファイルに、ウェブフォント、メタタグ、analytics を追加することができます。
    ビルドステップでは、バンドルされたスクリプトを <body> タグに配置します。

    開発を開始するには、`npm start` または `yarn start` を実行します。
    本番用のバンドルを作成するには、 `npm run build` または `yarn build` を実行します。
    -->
  </body>
</html>
